<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <div>
      <img src="images/image-product-desktop.jpg" class="productImage" alt="Card">
    </div>
    <div class="details">
      <div>
        <p class="perfume">Perfume</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      </div>
      <div class="price">
        <p class="newPrice">$149.99</p>
        <p class="oldPrice">$169.99</p>
      </div>
      <div>
        <a href="#" class="button">
          <img src="images/icon-cart.svg" alt="Cart">
          Add to Cart
        </a>
      </div>
    </div>
  </div>
</body>

</html>
